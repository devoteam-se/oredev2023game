<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/index.css" />
    <title>Øredev 2023 Game</title>
  </head>
  <body id="app">
    <header id="app-header">
      <nav>
        <button hidden>Back</button>
      </nav>

      <h1>ØREDEV 2023 GAME</h1>

      <div>
        <div hidden>idle message</div>
      </div>
    </header>

    <noscript>This app requires JavaScript to run.</noscript>

    <main id="splash-screen" class="fill" hidden>
      <h1>Øredev 2023 Game</h1>
      <button id="play-button">Play</button>
    </main>

    <main id="gameplay-screen" hidden>
      <dl class="left">
        <dt>Score:</dt>
        <dd id="score-display">0000000</dd>
      </dl>

      <dl class="right">
        <dt>Heat:</dt>
        <dd><span id="heat-display">0</span>%</dd>
      </dl>

      <dl id="wave-countdown" class="middle" hidden>
        <dt>Wave starting in:</dt>
        <dd id="wave-countdown-display"></dd>
      </dl>

      <dl id="wave" class="middle" hidden>
        <dt>Overheating servers:</dt>
        <dd id="active-words"></dd>
        <dt>Focused server:</dt>
        <dd id="focused-word"></dd>
        <dt>Text Entry:</dt>
        <dd id="text-entry"></dd>
      </dl>

      <div id="victory-message" class="middle message" hidden>
        you saved the servers, great job
      </div>

      <div id="failure-message" class="middle message" hidden>
        the servers burned up (because you are bad at typing)
      </div>
    </main>

    <main id="game-over-screen" class="fill" hidden>game over</main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
