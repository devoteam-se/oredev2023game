<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/index.css" />
    <title>Ã˜redev 2023 Game</title>
  </head>
  <body id="app">
    <!--    <header id="app-header">-->
    <!--      <h1>Game Title</h1>-->
    <!--    </header>-->

    <noscript>This app requires JavaScript to run.</noscript>

    <main id="splash-screen" hidden>
      <h1>Game Title</h1>
      <button id="play-button">Play</button>
    </main>

    <main id="gameplay-screen" hidden>
      <section id="score-box">
        <h2>Score</h2>
        <div id="score-display">0000000</div>
      </section>

      <section id="heat-box">
        <h2>Heat</h2>
        <div><span id="heat-display">0</span>%</div>
      </section>

      <section id="servers-box">
        <h2>Servers</h2>

        <div id="servers-view">
          <div class="column-header">ID</div>
          <div class="column-header">Status</div>
          <div class="column-header">Reboot Code</div>

          <div class="column-header">ID</div>
          <div class="column-header">Status</div>
          <div class="column-header">Reboot Code</div>

          <div class="column-header">ID</div>
          <div class="column-header">Status</div>
          <div class="column-header">Reboot Code</div>

          <hr />
        </div>
      </section>

      <section id="terminal">
        <h2>Terminal</h2>
        <div id="text-entry-view">
          <span id="text-entry-prompt">&gt;&nbsp;</span>
          <span id="text-entry"></span>
          <span id="text-entry-cursor">&nbsp;</span>
        </div>
      </section>

      <section id="clock-box">
        <h2>Time</h2>
        <div id="clock-wrapper">
          <auto-clock id="clock" class="fake-monospace" />
        </div>
      </section>

      <section id="globe-box">
        <h2>Geoscape</h2>
      </section>
    </main>

    <main id="game-over-screen" hidden>game over</main>

    <!--    <footer id="app-footer">-->
    <!--      Copyright (C) 1979 Devoteam Informatronics Corporation. All rights-->
    <!--      reserved.-->
    <!--    </footer>-->

    <dialog id="victory-message">
      <p>you saved the servers, great job</p>
      <button id="victory-ok-button">OK</button>
    </dialog>

    <dialog id="failure-message">
      <p>the servers burned up (because you are bad at typing)</p>
      <button id="failure-ok-button">OK</button>
    </dialog>

    <template id="server-view-template">
      <div class="server-view">
        <div class="id fake-monospace"></div>
        <div class="status">Unknown</div>
        <div class="code"></div>
      </div>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
