<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/index.css" />
    <title>Ã˜redev 2023 Game</title>
  </head>
  <body id="app">
    <noscript>This app requires JavaScript to run.</noscript>

    <main id="splash-screen" hidden>
      <h1 class="font-title">Game Title</h1>

      <input
        type="text"
        name="name-input"
        id="name-input"
        placeholder="John Doe"
      />
      <input
        type="email"
        name="email-input"
        id="email-input"
        placeholder="john@doe.com"
      />
      <button id="play-button">Play</button>
    </main>

    <main id="gameplay-screen" hidden>
      <header>
        <h1 class="font-title">Save the Servers</h1>
      </header>

      <section id="high-score-box" class="score-box border">
        <h2>Highest Score</h2>
        <div id="high-score-display" class="score-display fake-monospace">0000000</div>
      </section>

      <section id="player-score-box" class="score-box border">
        <h2>Your Score</h2>
        <div id="player-score-display" class="score-display fake-monospace">0000000</div>
      </section>

      <section id="heat-box">
        <h2>Temperature</h2>
        <div id="heat-readout"><span id="heat-value">0</span>%</div>
      </section>

      <section id="servers-box">
        <h2>Servers</h2>

        <div id="servers-view" class="border"></div>
      </section>

      <section id="terminal">
        <h2 class="border">Terminal</h2>
        <div id="terminal-display" class="border font-monospace">
          <terminal-history id="terminal-history" lines="15"></terminal-history>
        </div>
        <div id="text-entry-view" class="border font-monospace-bold">
          <span id="text-entry-prompt">&gt;&nbsp;</span
          ><span id="text-entry"></span
          ><span id="text-entry-cursor">&nbsp;</span>
        </div>
      </section>

      <section id="clock-box">
        <h2>Time</h2>
        <auto-clock id="clock" class="fake-monospace"></auto-clock>
      </section>

      <section id="globe-box"></section>
    </main>

    <main id="game-over-screen" hidden>game over</main>

    <dialog id="victory-message">
      <p>you saved the servers, great job</p>
      <button id="victory-ok-button">OK</button>
    </dialog>

    <dialog id="failure-message">
      <p>the servers burned up (because you are bad at typing)</p>
      <button id="failure-ok-button">OK</button>
    </dialog>

    <template id="server-view-template">
      <div class="server-view">
        <div class="id-box fake-monospace">#<span class="id"></span></div>

        <div class="code-label label">Code:</div>
        <div class="code"></div>

        <div class="heat-label label">Heat</div>
        <div class="heat-meter status"></div>
        <div class="heat-percent fake-monospace"></div>
      </div>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
